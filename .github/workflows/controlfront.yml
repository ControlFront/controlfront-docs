name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:
    inputs:
      cf_user_id:
        description: "ControlFront user ID triggering the scan"
        required: false
        type: string
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Log triggering user ID
        run: echo "cf_user_id is ${{ github.event.inputs.cf_user_id }}"
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: bc4e45a5-337c-43bb-b493-3d2f6a2c7a5e
          CF_PROJECT_ID: 27512a2a-01b0-4032-8960-36ab8f312fe6
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: iocu_y_B09fLt9LM0DPtzQkDGDT084L4YkjR3wdvGF8
name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/controlfront.yml"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/controlfront.yml"
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: f6695fd8-e1e7-4bd3-92f2-842b574c9191
          CF_PROJECT_ID: 57525b1a-8dab-47ff-b0bf-ddd8cddb7acb
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: YQO14WFjtXruLFz_WTqEE97zdPXfvcuNfP5I3nyFSns